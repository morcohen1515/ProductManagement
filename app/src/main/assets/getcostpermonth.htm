    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <!-- JavaScript Bundle with Popper -->

    <!--My library-->
    <script src="todolist.js"></script>

</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">מנהל העלויות שלך</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./addcostitem.html">הכנס מוצר</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./getcostitems.html">מוצרים</a>

                    <li class="nav-item">

                        <a class="nav-link" href="./login.html">התנתקות</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!--get item per date-->
        <div class="row mt-3">
            <div class="col-md-4 mx-auto">
                <div class="form-group">
                    <div class="input-group" id="datetimepicker">
                        <input id="date" type="text" class="form-control" style="text-align: center; margin-left: auto; margin-right: auto;">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div id="divbutton">
                    <button class="btn btn-success mt-3" type="submit" onclick="todo.handleButtonClickMonth()">מוצרים</button>
                </div>
                <div id="divtable">
                    <h7 id="empty"></h7>
                    <table class="table">
                        <thead class="table">
                            <tr>
                                <th scope="col">קטגוריה</th>
                                <th scope="col">כותרת</th>
                                <th scope="col">מחיר</th>
                                <th scope="col">תיאור</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="listpermonth">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Activating a date time picker.-->
    <script type="text/javascript">
        $(function(){
            $('#datetimepicker').datetimepicker();
        });
    </script>
